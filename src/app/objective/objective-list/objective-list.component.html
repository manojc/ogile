<div class="container mtl">
    <div class="row">
        <div class="col-lg-3">
            <h2>Objective List</h2>
        </div>
        <div class="col-lg-offset-7 col-lg-2">
            <h2>
                <a routerLink="/objectives/create" class="btn btn-success pull-right">Add New Objective</a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table mat-table [dataSource]="objectives" class="mat-elevation-z8">
                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                <ng-container matColumnDef="summary">
                    <th mat-header-cell *matHeaderCellDef> Objective Summary </th>
                    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
                    <td mat-footer-cell *matFooterCellDef>Total</td>
                </ng-container>
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}}% </td>
                    <td mat-footer-cell *matFooterCellDef> {{total.weight}}% </td>
                </ng-container>
                <ng-container matColumnDef="keyResults">
                    <th mat-header-cell *matHeaderCellDef> Key Results </th>
                    <td mat-cell *matCellDef="let element"> {{element.keyResults}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{total.keyResults}} </td>
                </ng-container>
                <ng-container matColumnDef="stories">
                    <th mat-header-cell *matHeaderCellDef> Stories </th>
                    <td mat-cell *matCellDef="let element"> {{element.stories}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{total.stories}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn btn-primary btn-small" routerLink="/objectives/{{element.id}}">details</a>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
        </div>
        <div class="col-lg-12 mtl text-center" *ngIf="!objectives || objectives?.length <= 0">
            No objectives added yet!
        </div>
    </div>
</div>
