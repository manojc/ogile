<div class="container-fluid mtxl">
    <mat-card class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
        <form [formGroup]="form">
            <div class="row">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input matInput placeholder="Objective Name" formControlName="name" [readonly]="!!isReadOnly">
                    <mat-error *ngIf="form?.controls?.name?.hasError('required')">
                        Objective name is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <textarea matInput placeholder="Description" formControlName="description" rows="10" [readonly]="!!isReadOnly"></textarea>
                    <mat-error *ngIf="form?.controls?.name?.hasError('required')">
                        Objective description is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row mtl">
                <button mat-raised-button color="primary" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" (click)="create()">
                    Create Objective
                </button>
            </div>
        </form>
    </mat-card>
</div>
