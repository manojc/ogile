<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftDrawer class="sidenav">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #rightDrawer class="sidenav" [position]="'end'">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-primary" color="primary">
            <button type="button" mat-icon-button (click)="leftDrawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="side-menu">Ogile</span>
            <span class="spacer"></span>
            <button *ngIf="!user?.id" mat-stroked-button color="basic" (click)="goToLogin()">Login</button>
            <!-- <button *ngIf="!user?.id" mat-stroked-button color="basic" (click)="goToRegister()">Register</button> -->
            <button *ngIf="!!user?.id" type="button" mat-icon-button (click)="rightDrawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-progress-bar *ngIf="!!showLoader" mode="indeterminate"></mat-progress-bar>
        <div class="container-fluid">
            <!-- <h1>asasd</h1> -->
            <router-outlet></router-outlet>
        </div>
        <ng-content>
        </ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
