<div class="container">
    <mat-card class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
        <form [formGroup]="form">
            <div class="row">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input matInput placeholder="Username/Email" formControlName="username">
                    <mat-error>
                        username or email is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>
                        password is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row mtl">
                <button mat-raised-button color="primary" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" (click)="login()">Login</button>
            </div>
            <div class="row mtxs">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                    <span>Not a member yet? &nbsp;</span>
                    <a [routerLink]="['/register']">Register Now!</a>
                </div>
            </div>
        </form>
    </mat-card>
</div>
